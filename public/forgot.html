<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password â€¢ True Purity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container" style="max-width:460px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-3 text-center">Reset Password</h4>
                <form id="fpForm" class="needs-validation" novalidate>
                    <div class="mb-3"><label class="form-label">Email</label><input class="form-control" name="email"
                            type="email" required></div>
                    <button class="btn btn-primary w-100" type="submit">Send reset link</button>
                </form>
                <div class="text-center mt-3"><a href="login.html">Back to login</a></div>
            </div>
        </div>
    </div>
    <script>
        const API = window.location.origin;
        document.getElementById( 'fpForm' ).addEventListener( 'submit', async ( e ) =>
        {
            e.preventDefault();
            const f = e.target; if ( !f.checkValidity() ) { f.classList.add( 'was-validated' ); return; }
            const email = new FormData( f ).get( 'email' ).trim();
            const r = await fetch( `${ API }/api/auth/forgot`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify( { email } ) } );
            const data = await r.json(); if ( !r.ok ) { alert( data?.error || 'Could not send reset link' ); return; }
            alert( 'If this email exists, a reset link has been sent.' );
            location.href = 'login.html';
        } );
    </script>
</body>

</html>
