<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register â€¢ True Purity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
    <div class="container" style="max-width:460px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="fw-bold mb-3 text-center">Create account</h4>
                <form id="regForm" class="needs-validation" novalidate>
                    <div class="mb-3"><label class="form-label">Name</label><input class="form-control" name="name"
                            required></div>
                    <div class="mb-3"><label class="form-label">Email</label><input class="form-control" type="email"
                            name="email" required></div>
                    <div class="mb-3"><label class="form-label">Password</label><input class="form-control"
                            type="password" name="password" minlength="6" required></div>
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>
                <div class="text-center mt-3"><a href="login.html">Back to login</a></div>
            </div>
        </div>
    </div>
    <script>
        const API = window.location.origin, TOKEN_KEY = 'tp_token';
        const setToken = t => localStorage.setItem( TOKEN_KEY, t );
        document.getElementById( 'regForm' ).addEventListener( 'submit', async ( e ) =>
        {
            e.preventDefault();
            const f = e.target; if ( !f.checkValidity() ) { f.classList.add( 'was-validated' ); return; }
            const fd = new FormData( f ); const payload = { name: fd.get( 'name' ).trim(), email: fd.get( 'email' ).trim(), password: fd.get( 'password' ) };
            const r = await fetch( `${ API }/api/auth/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify( payload ) } );
            const data = await r.json(); if ( !r.ok ) { alert( data?.error || 'Registration failed' ); return; }
            setToken( data.token ); location.href = 'index.html';
        } );
    </script>
</body>

</html>
